<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <script src="/navInit.js"></script>

    <div class="p-5 text-left">
        <h1>Add User</h1>
        <div class="col-lg">
            <p class="lead m-1">
                Fill out user data: ID, Name, Contact Information, Gender, Birthday
            </p>
        </div>
    </div>

    <div class="border-bottom"></div>

    <div class="container py-5 text-center">
        <div class="row py-2">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">ID</span>
                    <input id="id" type="text" class="form-control" aria-label="ID">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">Name</span>
                    <input id="name" type="text" class="form-control" aria-label="Name">
                </div>
            </div>
        </div>
        <div class="row py-2">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Birthday (YYYY-MM-DD)</span>
                <input id="birthday" type="text" class="form-control" aria-label="Birthday" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">Gender</span>
                    <input id="gender" type="text" class="form-control" aria-label="Gender">
                </div>
            </div>
            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">Contact</span>
                    <input id="contact" type="text" class="form-control" aria-label="Contact">
                </div>
            </div>
        </div>
        
        <button id="addUserBtn" class="btn btn-primary" role="button">Sent</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="/User/addUser.js"></script>
</body>
</html>
