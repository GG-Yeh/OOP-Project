<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

    <script src="/license_system/navInit.js"></script>

    <div class="p-5 text-left border-bottom">
        <h1>Delete User</h1>
        <div class="col-lg">
            <p class="lead m-1">
                Delete User by ID
            </p>
        </div>
    </div>

    <div class="container py-5 text-center">
        <div class="row py-2 justify-content-start">
            <!-- 使用 dropdown class 包裹 input-group 以正確定位下拉式選單 -->
            <div class="input-group mb-3 dropdown">
                <input type="text" class="form-control" id="userIdInput" placeholder="Enter User ID" aria-label="Enter User ID">
                <!-- 下拉箭頭按鈕 -->
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                <!-- 使用 w-100 讓下拉選單寬度與外層一致 -->
                <ul class="dropdown-menu w-100 dropdown-menu-end" id="userIdDropdown"></ul>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">ID</span>
                    <input id="id" type="text" class="form-control" aria-label="ID" disabled>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">Name</span>
                    <input id="name" type="text" class="form-control" aria-label="Name" disabled>
                </div>
            </div>
        </div>
        <div class="row py-2">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Birthday (YYYY-MM-DD)</span>
                <input id="birthday" type="text" class="form-control" aria-label="Birthday" aria-describedby="basic-addon1" disabled>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">Gender</span>
                    <input id="gender" type="text" class="form-control" aria-label="Gender" disabled>
                </div>
            </div>
            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">Contact</span>
                    <input id="contact" type="text" class="form-control" aria-label="Contact" disabled>
                </div>
            </div>
        </div>
        
        <button id="deleteUserBtn" class="btn btn-danger" role="button">Sent</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="deleteUser.js"></script>
</body>
</html>
